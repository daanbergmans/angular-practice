<div class="container">
  <div class="jumbotron">

    <div class="row">
      <div class="col-md-3">
        <p>ID:</p>
      </div>
      <div class="col-md-3">
        <p>Name:</p>
      </div>
      <div class="col-md-3">
        <p>Age:</p>
      </div>
      <div class="col-md-3">
        <p>Salary:</p>
      </div>
    </div>

    <form name="myForm">
      <div class="row">
        <div class="col-md-3">
          <input type="text" ng-model="vm.ID" ng-required="true" />
        </div>
        <div class="col-md-3">
          <input type="text" ng-model="vm.name" ng-required="true" />
        </div>
        <div class="col-md-3">
          <input type="text" ng-model="vm.age" ng-required="true" />
        </div>
        <div class="col-md-3">
          <input type="text" ng-model="vm.salary" ng-required="true" />
        </div>
      </div>
      <div class="row marginTop">
        <div class="col-md-12">
          <button class="btn btn-primary" ng-click="myForm.$valid && vm.addEmployee()">Add employee</button>
        </div>
      </div>
      <div class="alert alert-danger marginTop" ng-show="vm.employeeExists">
        User already exists!
      </div>
    </form>

    <div class="row marginTop">
      <div class="col-md-12">
        <ul class="noLiDot" ng-repeat="employee in vm.employees">
          <li>
            {{ "Employee with ID " + employee.ID + " - " + employee.name + " - " + employee.age + " y/o - " }} {{ employee.salary | currency : "â‚¬" }} {{ "/ month" }}
            <button class="btn btn-danger" ng-click="vm.removeEmployee(employee.ID)">Remove</button>
          </li>
        </ul>
      </div>
    </div>

  </div>
</div>
